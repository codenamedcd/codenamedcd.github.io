<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>codenamedcd</title>
      <link  href="dist/style.css" rel="stylesheet"/>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Hero section start-->
        <section id="home" class="pt-36 pb-12 lg:pb-16">
            <div class="container">
                <div class="flex flex-wrap">
                    <div class="w-full self-center px-4 lg:w-1/">
                        <h1 class="uppercase font-bold text-primary lg:text-2xl py-1">Welcome</h1>
                        <div class="flex flex-wrap">
                            <h2 class="text-center font-bold text-lg lg:text-4xl">In progress . . .</h2>
                            <div class="relative items-center">
                                <div class="truncate pl-2 absolute font-bold text-xl lg:text-4xl uppercase">
                                    <span class="rotanim text-red-500">Programmer</span>
                                    <span class="rotanim text-blue-500">NPC</span>
                                    <span class="rotanim text-green-500">graphic designer</span>
                                    <span class="rotanim text-pink-700">kamen rider</span>
                                    <span class="rotanim text-red-500">programmer</span>
                                </div>
                                <div class="absolute mt-7 lg:mt-11 bg-dark py-4 pb-24 px-24 lg:px-56 lg:pb-36"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Hero section end -->

        <!-- Header start -->
        <header class="bg-dark absolute top-0 left-0 w-full flex items-center z-10 transition duration-300 ease-in-out">
            <div class="container">
                <div class="flex items-center justify-between relative">
                    <div class="px-4">
                        <a href="#home" class="font-bold text-primary text-lg block py-4 lg:text-2xl">codenamedcd</a>
                    </div>
                    <div class="flex items-center px-4">
                        <button id="burger" name="burger" type="button" class="block absolute right-4 lg:hidden">
                            <span class="burger-line transition duration-300 ease-in-out origin-top-left"></span>
                            <span class="burger-line transition duration-300 ease-in-out"></span>
                            <span class="burger-line transition duration-300 ease-in-out origin-bottom-left"></span>
                        </button>
                        <nav id="nav-menu" class="hidden bg-dark absolute py-4 rounded-lg max-w-[250px] w-full right-4 top-full mt-2 shadow-xl lg:block lg:static lg:bg-transparent lg:max-w-full lg:shadow-none lg:rounded-none ">
                            <ul class="block lg:flex">
                                <li class="group">
                                    <a href="#home" class="font-semibold uppercase text-xs py-2 mx-8 text-milk flex group-hover:text-primary">Home</a>
                                </li>
                                <li class="group">
                                    <a href="#blog" class="font-semibold uppercase text-xs py-2 mx-8 text-milk flex group-hover:text-primary">Project</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <!-- Header end -->

        
        <!-- Blog start --> <div class="relative z-3 bg-milk py-[1px] my-8 mx-32 rounded-full lg:mx-[620px]"></div>
        <section id="blog" class="bg-dark">
            <div class="container">
                <div class="w-full px-2 relative">
                    <div class="max-w-xl mx-auto text-center mb-8">
                        <h4 class="uppercase font-bold lg:text-2xl text-primary py-1">Project</h4>
                        <h2 class="font-bold text-milk text-xl sm:text-3xl lg:text-4xl">Random is fun</h2>
                    </div>
                    <div class="flex flex-wrap">
                        <!-- Content -->
                        <div class="w-1/2 px-2 md:w-1/3 lg:w-1/4">
                            <div class="rounded-md lg:rounded-lg bg-milk shadow-xl overflow-hidden mb-10  hover:opacity-60">
                                <img src="https://cdn.corporate.walmart.com/dims4/WMT/572511c/2147483647/strip/true/crop/1920x1066+0+7/resize/980x544!/quality/90/?url=https%3A%2F%2Fcdn.corporate.walmart.com%2F7b%2F66%2F142c151b4cd3a19c13e1ca65f193%2Fbusinessfornature-banner.png" alt="Hutan" class="w-full">
                                <div class="py-1 px-2 lg:px-3 ">
                                    <h3 class="text-dark font-bold text-sm lg:text-lg truncate">Too Looooooooooong Title</h3>
                                </div>
                            </div>
                        </div>
                        <div class="w-1/2 px-2 md:w-1/3 lg:w-1/4">
                            <div class="rounded-md lg:rounded-lg bg-milk shadow-xl overflow-hidden mb-10 hover:opacity-60">
                                <img src="https://cdn.corporate.walmart.com/dims4/WMT/572511c/2147483647/strip/true/crop/1920x1066+0+7/resize/980x544!/quality/90/?url=https%3A%2F%2Fcdn.corporate.walmart.com%2F7b%2F66%2F142c151b4cd3a19c13e1ca65f193%2Fbusinessfornature-banner.png" alt="Hutan" class="w-full">
                                <div class="py-1 px-2 lg:px-3">
                                    <h3 class="text-dark font-bold text-sm lg:text-lg truncate">Short Title</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Blog end -->

        <!-- Footer start -->
        <footer class="py-2 bg-primary">
            <div class="container ">
                <div class="flex flex-wrap">
                    <div id="about" class="w-full my-4 px-4 text-center">
                        <h4 class="uppercase font-semibold text-milk mb-2">Social Media</h4>
                        <div class="flex items-center justify-center">
                            <!-- youtube -->
                            <a 
                            href="youtube.com/@codenamedcd" target="_blank" class="w-9 h-9 mx-2 rounded-full flex justify-center items-center border border-milk hover:bg-dark transition duration-300 ease-in-out">

                            </a>
                            <!-- instagram -->
                            <a 
                            href="instagram.com/codenamedcd" target="_blank" class="w-9 h-9 mx-2 rounded-full flex justify-center items-center border border-milk hover:bg-dark transition duration-300 ease-in-out">
                                <svg width="20" class="fill-current" role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><title>Instagram</title><path d="M12 0C8.74 0 8.333.015 7.053.072 5.775.132 4.905.333 4.14.63c-.789.306-1.459.717-2.126 1.384S.935 3.35.63 4.14C.333 4.905.131 5.775.072 7.053.012 8.333 0 8.74 0 12s.015 3.667.072 4.947c.06 1.277.261 2.148.558 2.913.306.788.717 1.459 1.384 2.126.667.666 1.336 1.079 2.126 1.384.766.296 1.636.499 2.913.558C8.333 23.988 8.74 24 12 24s3.667-.015 4.947-.072c1.277-.06 2.148-.262 2.913-.558.788-.306 1.459-.718 2.126-1.384.666-.667 1.079-1.335 1.384-2.126.296-.765.499-1.636.558-2.913.06-1.28.072-1.687.072-4.947s-.015-3.667-.072-4.947c-.06-1.277-.262-2.149-.558-2.913-.306-.789-.718-1.459-1.384-2.126C21.319 1.347 20.651.935 19.86.63c-.765-.297-1.636-.499-2.913-.558C15.667.012 15.26 0 12 0zm0 2.16c3.203 0 3.585.016 4.85.071 1.17.055 1.805.249 2.227.415.562.217.96.477 1.382.896.419.42.679.819.896 1.381.164.422.36 1.057.413 2.227.057 1.266.07 1.646.07 4.85s-.015 3.585-.074 4.85c-.061 1.17-.256 1.805-.421 2.227-.224.562-.479.96-.899 1.382-.419.419-.824.679-1.38.896-.42.164-1.065.36-2.235.413-1.274.057-1.649.07-4.859.07-3.211 0-3.586-.015-4.859-.074-1.171-.061-1.816-.256-2.236-.421-.569-.224-.96-.479-1.379-.899-.421-.419-.69-.824-.9-1.38-.165-.42-.359-1.065-.42-2.235-.045-1.26-.061-1.649-.061-4.844 0-3.196.016-3.586.061-4.861.061-1.17.255-1.814.42-2.234.21-.57.479-.96.9-1.381.419-.419.81-.689 1.379-.898.42-.166 1.051-.361 2.221-.421 1.275-.045 1.65-.06 4.859-.06l.045.03zm0 3.678c-3.405 0-6.162 2.76-6.162 6.162 0 3.405 2.76 6.162 6.162 6.162 3.405 0 6.162-2.76 6.162-6.162 0-3.405-2.76-6.162-6.162-6.162zM12 16c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4zm7.846-10.405c0 .795-.646 1.44-1.44 1.44-.795 0-1.44-.646-1.44-1.44 0-.794.646-1.439 1.44-1.439.793-.001 1.44.645 1.44 1.439z"/></svg>
                            </a>
                        </div>
                        <h4 class="text-milk text-xs mt-5">Made with <a class="text-blue-500" href="https://tailwindcss.com/">TaildwindCSS</a> | Big Thanks to <a class="text-red-500" href="https://www.youtube.com/@sandhikagalihWPU">Web Programming UNPAS</a></h4>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Footer end -->

        <script src="dist/js/script.js"></script>
    </body>
</html>
