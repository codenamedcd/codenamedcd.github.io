  <body>
    <!-- background -->

    <div class="bg-primary absolute p-20 lg:p-32 -z-10 top-1/2 left-0 blur-2xl lg:blur-3xl rounded-r-full"></div>

    <section id="home" class="mt-36 mb-12 lg:mb-32 lg:mt-44 bg-neutral-900/20 py-10 lg:py-24 lg:mx-44 lg:rounded-2xl mx-4 rounded-xl shadow-2xl">

        </div>
      </div>

      <div class="container">
        <div class="flex items-center justify-between relative">
          <div class="px-4">
            <a href="#home" class="font-bold text-primary text-lg block py-4 lg:text-2xl">codenamedcd</a>
          </div>
          <div class="flex items-center px-4">
            <button id="burger" name="burger" type="button" class="block absolute right-4 lg:hidden">
              <span class="burger-line transition duration-300 ease-in-out origin-top-left"></span>
              <span class="burger-line2 transition duration-300 ease-in-out origin-right"></span>
              <span class="burger-line transition duration-300 ease-in-out origin-bottom-left"></span>
            </button>
            <nav id="nav-menu" class="hidden bg-dark absolute py-4 rounded-lg max-w-[250px] w-full right-4 top-full mt-2 shadow-xl lg:block lg:static lg:bg-transparent lg:max-w-full lg:shadow-none lg:rounded-none">
              <ul class="block lg:flex">
                <li class="group">
                  <a href="#home" class="font-semibold uppercase text-xs lg:text-base py-2 mx-8 text-milk flex group-hover:text-primary">Home</a>
                </li>
                <li class="group">
                  <a href="#blog" class="font-semibold uppercase text-xs lg:text-base py-2 mx-8 text-milk flex group-hover:text-primary">Project</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- Header end -->

    <!-- Blog start -->

    <section id="blog" class="py-4 z-10">
      <div class="container">
        <div class="max-w-xl mx-auto text-center">
          <h4 class="uppercase font-bold lg:text-2xl text-primary py-4 lg:pb-8">Project</h4>
        </div>

        <div class="justify-center lg:space-x-4 flex space-x-3 w-full">
          <div class="w-1/2 lg:w-1/4">
            <div class="pb-3 bg-neutral-900/20 shadow-xl rounded-lg">
              <div class="py-12 lg:py-24 px-8 rounded-t-md bg-cover bg-center" style="background-image: url(asset/PT\ Laskar\ Jaya.png)"></div>
              <h4 class="font-bold text-base lg:text-xl lg:px-4 px-2 pt-2 truncate">Judul Judul Judul Judul Judul Judul</h4>
            </div>
          </div>
          <div class="w-1/2 lg:w-1/4">
            <div class="pb-3 bg-neutral-900/20 shadow-xl rounded-lg">
              <div class="py-12 lg:py-24 px-8 rounded-t-md bg-cover bg-center" style="background-image: url(https://blog.hootsuite.com/wp-content/uploads/2023/07/social-media-tools-for-real-estate-agents-4-556x556.png.webp)"></div>

            </div>
          </div>
        </div>
